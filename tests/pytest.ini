[pytest]
filterwarnings =
    ignore::pydantic.PydanticDeprecatedSince20
    ignore:.*schema_extra.*:UserWarning
    ignore:.*could not create cache path.*:Warning
    ignore:.*stepwise.*:Warning
    ignore::pydantic.PydanticDeprecatedSince20 
    ignore:.*Valid config keys have changed in V2.*:UserWarning 
    ignore:.*cacheprovider.*:Warning   		 
    ignore::DeprecationWarning
    ignore::sqlalchemy.exc.SAWarning	
	
	
pythonpath = 
    ../app
    ../DataBase
